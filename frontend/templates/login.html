<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bookstore Login</title>
	<link rel="icon" href="data:,">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="mt-5" style="width: 600px;margin:0 auto">
		<div class="mt-5 p-5">


			{% if errorMsg is not None %}
			<div>
				<div class="position-absolute alert-container">
					<div class="position-relative alert alert-warning alert-dismissible" role="alert">
						{{errorMsg}}
					</div>
				</div>
			</div>
			{% endif %}

			<form action="/login_submit/" method="post">
				{% csrf_token %}
				<div class="form-group has-feedback">
					<label for="username">Username</label>
					<input type="text" class="form-control" id="username" name="username" autofocus required>
				</div>
				<div class="form-group has-feedback">
					<label for="password">Password</label>
					<input type="password" class="form-control dots" id="password" name="password" required>
				</div>
				<div class="row mt-5">
					<div class="col-12 text-center">
						<button type="submit" class="btn btn-primary">Log In</button>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>

</html>
